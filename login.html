<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mon √©cole de fran√ßais</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        }
        .login-container {
            max-width: 350px;
            margin: 4rem auto;
            background: #fffbe7;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.15);
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .login-container h1 {
            color: #2d8f85;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .login-container label {
            font-size: 1.2rem;
            color: #2d8f85;
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border-radius: 12px;
            border: 1px solid #b2dfdb;
            font-size: 1.1rem;
            background: #f0f8ff;
        }
        .login-container button {
            background: #ffe082;
            color: #2d8f85;
            font-size: 1.2rem;
            border: none;
            border-radius: 16px;
            padding: 0.7rem 2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,60,60,0.08);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #ffd54f;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hint {
            color: #888;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .error-message {
            color: #d32f2f;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="emoji">üêªüéí</div>
        <h1>Connexion</h1>
        <form id="login-form">
            <label for="username">Ton nom :</label>
            <input type="text" id="username" name="username" placeholder="" autocomplete="off" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="****" required>

            <button type="submit">Entrer</button>
        </form>
        <div id="login-message" class="error-message"></div>
        <div class="hint">Astuce : Demande √† ton enseignant(e) si tu as oubli√© ton mot de passe !</div>
    </div>
    <script>
    const users = {
  "samira": "040391",
  "labad": "100-97-98-97-108-362",
  "jabar": "114-97-98-97-106-638"
};

document.getElementById('login-form').onsubmit = function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  if (users[username] && users[username] === password) {
    localStorage.setItem('loggedInUser', username);
    window.location.href = "index.html";
  } else {
    document.getElementById('login-message').textContent = "Nom d'utilisateur ou mot de passe incorrect.";
  }
};
    </script>
</body>
</html>
